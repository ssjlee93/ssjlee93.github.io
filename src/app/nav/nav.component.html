<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dashboard">About</a>
      <a mat-list-item href="/skills">Skills</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <a mat-button href="/dashboard">Steve S. Lee</a>
      <span class="spacer"></span>
      <div class="social-links-nav">
        <div class="button-row">
          <a mat-raised-button href="https://www.github.com/ssjlee93" aria-label="Github" target="_blank"
            rel="noopener">
            <img ngSrc="/github-mark-white.png" alt="Github" width="24" height="24" />
          </a>
          <a mat-raised-button href="https://www.linkedin.com/in/sjl558" aria-label="Linkedin" target="_blank" rel="noopener">
            <img ngSrc="/In-Blue-128@2x.png" alt="Github" width="24" height="24" />
          </a>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
